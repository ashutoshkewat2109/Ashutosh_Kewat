<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game </title>
    <link rel="stylesheet" href="Snake.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
        <div id="speed">Select Speed-</div>
        <div id="speedSelect">
            <button class="btn" id="slow_btn" onclick="slow()">Slow</button>
            <button class="btn" id="medium_btn" onclick="med()">Medium</button>
            <button class="btn" id="fast_btn" onclick="fast()">Fast</button>
        </div>
        <div id="currentspeed">
            Current Speed is<br>Medium
        </div>
    </div>
    <footer>
        <div style="text-align: center;">
            Game Updated By - Ashutosh Kewat [owner of physics Trainer]
        </div>
    </footer>
</body>
<script src="Snake.js"></script>
</html>
